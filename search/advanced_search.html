<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="style.css" rel="stylesheet">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>index</title>
    </head>
    <body>

            <div class="links">
                <a href="index.html">Google Search</a>
            </div>
            <div class="main-container">
            <form action="https://www.google.com/search">
                <h1 id="logo">Google Advanced Search</h1>
                <div>Find pages with...</div>

                <br>
                <div class="form-container">

                    <label for="all">all these words:</label>
                    <input value name="as_q" autofocus="autofocus" id="all">


                    <label for="exact">this exact word or phrase:</label>
                    <input name="as_epq" value autofocus="autofocus" id="exact">


                    <label for="any">any of these words:</label>
                    <input name="as_oq" value autofocus="autofocus" id="any">


                    <label for="none">none of these words:</label>
                    <input name="as_eq" value autofocus="autofocus" id="none"> 

                    <input class="button" id="advanced_button" type="submit" value="Advanced Search">

                </div>
            </form>
        </div>
    </body>
</html>
